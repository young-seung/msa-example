version: "3.7"
services:
  proxy:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    command: [nginx-debug, '-g', 'daemon off;']

  account:
    build: .
    restart: always
    env_file:
      - .env

  redis-master:
    image: kyhsa93/redis-master
    restart: always

  redis-slave:
    image: kyhsa93/redis-slave
    restart: always

  database:
    image: mysql:5.7
    restart: always
    env_file:
      - .env
    volumes:
      - ~/database/account:/var/lib/mysql

  localstack:
    image: localstack/localstack
    ports:
      - 4572:4572
    environment:
      - SERVICES=s3
    volumes:
      - ./.aws:/docker-entrypoint-initaws.d
